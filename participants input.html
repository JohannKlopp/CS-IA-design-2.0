<!DOCTYPE html>
<html>
  <head>
    <title>Participants input</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" type="text/css" href="css.css">
    <!-- Source of Lato font -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Source of reCAPTCHA widget -->
    <script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>
    <!-- Source of jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Source of 'Lato' font to style all pages uniformly in a modern looking font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <br>
    <!-- Instructions for participants input page -->
    <div id="pInstructions">
      <strong>
        <span style="font-size: 22px">Please, enter the participants of your event in the designated area below.</span>
        <br><br>
        <span style="color:cornflowerblue">Make sure you hit ENTER after each name to allocate one name per line.
          <br><br>
          Names should not be longer than 9 characters. You can instead enter the person's nickname, in case that becomes a problem.
        </span>
      </strong>
    </div>

    <br><br>
    <!--Text field to input names of participants-->
    <textarea rows="30" cols="8" spellcheck="false" id="myTextarea"></textarea>

    <script>
    /* Function 'pCandVL' creates a cookie and alerts user through dialogue window */
    function pCandVL(){

      /* Inputs in text area parsed */
      var participants = document.getElementById("myTextarea").value;
      console.log(participants);
      var parsedparticipants = participants.split("\n");
      console.log(parsedparticipants);

      /* Cookie to store the participants' names */
      function createCookie(name,value,days) {
        if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days*24*60*60*1000));
              var expires = "; expires=" + date.toUTCString();
        }
            else var expires = "";
              document.cookie = name + "=" + value + expires + "; path=/";
              console.log(document.cookie);
      }

      /* Creation of cookie named 'pCookie' by calling the above function */
      createCookie("pCookie",parsedparticipants, 100);

      /* Alert window to confirm that list of names is complete */
      var txt;
      var r = confirm("Hang on! Are you sure your list of participants is complete? Unfortunately, you won't be able to edit it beyond this point. Press 'OK', if the list is complete.");
      if (r == true) {
        /* If clicked 'OK', "Continue" button redirects to visual layout page */
        txt = window.location.href="visual layout.html";
      }
      else {
      }
    }
  </script>

    <br>
    <!-- button to go back to home page -->
    <button onclick="backToHomepage()">Back</button>

    <script>
    /* Function which is called by the "Back" button above */
      function backToHomepage(){
        window.location.href="index.html";
      }
    </script>

    <!-- "Continue" button triggers "pCandVL" function -->
    <button onclick="pCandVL()">Continue</button>

  </body>
</html>
